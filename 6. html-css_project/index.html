<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="css/grid.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-4 d-lg-none">
            <label for="menu-toggle" class="menu-toggle">
              <i class="fa-solid fa-bars"></i>
            </label>
          </div>
          <div class="col-4 col-lg-2 col-xxl-4">
            <div class="header-logo">
              <a href="#">
                <img src="images/logo.png" alt="" />
              </a>
            </div>
            <!--End .header-logo-->
          </div>
          <!--End col-->
          <div class="col-4 col-lg-10 col-xxl-8">
            <div class="header-right">
              <input type="checkbox" id="menu-toggle" hidden />
              <label for="menu-toggle" class="menu-overlay"></label>
              <nav class="header-menu">
                <ul>
                  <li><a href="#">Trang chủ</a></li>
                  <li><a href="#" class="active">Về Greenchop</a></li>
                  <li><a href="#">Sản phẩm</a></li>
                  <li><a href="#">Tin tức</a></li>
                  <li><a href="#">Liên hệ</a></li>
                </ul>
              </nav>
              <!--End .header-menu-->

              <div class="header-icon">
                <div class="cart-icon">
                  <a href="#">
                    <img src="images/icons/cart-icon.png" alt="" />
                    <span>3</span>
                  </a>
                </div>
                <!--End .cart-icons-->
                <div class="search-icon">
                  <img src="images/icons/search-icon.png" alt="" />
                </div>
                <!--End .search-icon-->
              </div>
              <!--End .header-icon-->
            </div>
            <!--End .header-right-->
          </div>
          <!--End col-->
        </div>
      </div>
    </header>
    <!--End .header-->
  </body>
</html>
